<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐿️</title>
<!--     <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/wrap.css">
</head>
<body>
    <div class="wrap">
        <div class="container page_1">
            <div id="page_1_0" class="flex_scc">
                <div id="title">
                    <p class="txt_shd"> Wedding </p>
                </div>
                <details id="attend">
                    <summary> 참석 여부 </summary>
                    <iframe id="gooframe" src="https://docs.google.com/forms/d/e/1FAIpQLSf9j-XH6aVXboQBKsNuQaXTpzGXvLPeW2Hm1BmNHtQ4zn9wTQ/viewform?embedded=true" 
                        frameborder="0" marginheight="0" marginwidth="0" >로드 중…</iframe>
                </details>
                <div id="content" class="flex_scc">
                    <p class="txt_shd">영암 라한 호텔</p>
                    <p class="txt_shd">2025년 12월 06일 (토)</p>
                </div>
            </div>
        </div>
        <div class="container page_2 flex_ccc">
            <div id="page_2_0" class="flex_scc">
                <hr id="invit_title" data-content="드리는 말씀"/>
                <p id="invit" class="txt_center line_h mb5">
                    서로가 마주보며 다져온 사랑을<br/>
                    이제 함께 한곳을 바라보며<br/>
                    걸아갈 수 있는 큰 사랑으로<br/>
                    키우고자 합니다.<br/>
                    저희 두 사람이 사랑의 이름으로<br/>
                    지켜나갈 수 있도록<br/>
                    앞날을 축복해주시면 감사하겠습니다.<br/>
                </p>
               <hr class="bar"/>
                <p class="mb5">
                    <p>000ㆍ000의 장남 길동</p>
                    <p>000ㆍ000의 장녀 길순</p>
                </p>
            </div>    
        </div>
        <div class="container page_3 ">
            <div id="gallery_title">
                <p class="txt_shd fnt1" > Wedding gallery</p>
            </div>
            <div class="kind_wrap">
                <div class="kind_slider">
                    <ul class="slider">
                        <li><img src="./image/slider_01.jpg" alt=""></li>
                        <li><img src="./image/slider_02.jpg" alt=""></li>
                        <li><img src="./image/slider_03.jpg" alt=""></li>
                        <li><img src="./image/slider_04.jpg" alt=""></li>
                        <li><img src="./image/slider_05.jpg" alt=""></li>
                    </ul>
                </div>
                <div class="arrow">
                    <a href="" class="prev">이전</a>
                    <a href="" class="next">다음</a>
                </div>
            </div>
        </div>
        <div class="container page_4">
            
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
